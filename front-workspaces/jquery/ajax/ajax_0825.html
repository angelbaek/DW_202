<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script>
    /*
    제이쿼리(AJAX) : 
    1. HTML(프론트) <--> JAVA(백엔드) 통신하기 위한 기술.
    2. 비동기 통신 (디폴트)
    3. 동기로 바꿀 수 있음.

    동기 : A가 끝나면 B를 할 수 있음.
    비동기  : A가 안끝나도 B를 할 수 있음.
    */
   $.ajax({
    //url : 백엔드 주소
    url : 'https://fnlwduk0fa.execute-api.ap-northeast-2.amazonaws.com/dw_study_api',
    //type : 백엔드에 어떤걸 요청할지 타입을 정함
    //GET : select  POST : insert   PATCH : update  DELETE : delete
    type : 'GET',
    //dataType : 서버에서 return하는 데이터 타입 지정
    dataType : 'json',
    success : function(response){
        console.log(response);
        for(var i=0; i < response.length; i++){
            //SMITH,ALLEN,WARD,JONES,MARTIN,SCOTT,KING,            
            console.log(response[i].ename);            
        }        
    }
   });
</script>
</html>
