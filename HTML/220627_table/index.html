<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>table태그 연습</title>
        <meta charset="utf-8" />
        <meta name="author" content="백승호" />
        <meta name="keywords" content="table태그, 태그, html, 표" />
        <meta name="description" content="표를 만들 수 있는 table태그와 tr, th태그의 사용법" />
    </head>
    <body>
        <h1>logo</h1>
        <h2>2학년 3반 성적표</h2>
        <table border="1">
            <tr>
                <th rowspan="3">1</th>
                <th colspan="2">2</th>
                <th>3</th>
                <th>4</th>
                <th>5</th>
                <th colspan="3">6</th>
                <th>7</th>
            </tr>
            <tr>
                <th>8</th>
                <th>9</th>
                <th>10</th>
                <th rowspan="2">11</th>
                <th colspan="3">12</th>
                <th rowspan="4">13</th>
                <th rowspan="2">14</th>
            </tr>
            <tr>
                <th>15</th>
                <th colspan="2">16</th>
                <th>17</th>
                <th>18</th>
                <th>19</th>
            </tr>
            <tr>
                <th colspan="2">20</th>
                <th colspan="2" rowspan="2">21</th>
                <th colspan="4">22</th>
                <th>23</th>
            </tr>
            <tr>
                <th>24</th>
                <th rowspan="2">25</th>
                <th>26</th>
                <th>27</th>
                <th rowspan="3">28</th>
                <th>29</th>
                <th rowspan="3">30</th>
            </tr>
            <tr>
                <th>31</th>
                <th rowspan="3">32</th>
                <th colspan="2">33</th>
                <th>34</th>
                <th colspan="2">35</th>
            </tr>
            <tr>
                <th colspan="2">36</th>
                <th>37</th>
                <th>38</th>
                <th rowspan="2">39</th>
                <th>40</th>
                <th>41</th>
            </tr>
            <tr>
                <th rowspan="2">42</th>
                <th>43</th>
                <th>44</th>
                <th>45</th>
                <th colspan="3">46</th>
                <th>47</th>
            </tr>
            <tr>
                <th colspan="4">48</th>
                <th colspan="2">49</th>
                <th rowspan="2">50</th>
                <th>51</th>
                <th>52</th>
            </tr>
            <tr>
                <th>53</th>
                <th colspan="4">54</th>
                <th>55</th>
                <th>56</th>
                <th colspan="2">57</th>
            </tr>
        </table>
    </body>
</html>
