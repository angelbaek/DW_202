<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            width: 200px;
            height: auto;
            background-color: #efefef;
            margin: 100px auto;
        }
        div{
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>회원가입</h2>
        <div>
            <input id="id" type="text" placeholder="아이디">
        </div>
        <div>
            <input id="pw" type="password" placeholder="비밀번호">
        </div>
        <div>
            <input id="pwck" type="password" placeholder="비밀번호 재입력">
        </div>
        <div>
            <button onclick="doJoin()">회원 가입</button>
        </div>
    </div>
    
    
</body>
<script>
    //자바스크립트 *버전4 or 버전5
    //현재는 *9 or 10까지 나옴
    function doJoin(){
        //alert : 알림창
        //문제 1. input 아이디에 입력된 값을 alert창에 출력!
        //문제 2. 비밀번호와 비밀번호 재입력 콘솔(console.log)으로 출력
        //문제 3. 비밀번호와 비밀번호 재입력이 다르면
        //비밀번호가 일치하지 않습니다. alert 출력
        // var x = '홍길동';
        // var y = 10;
        // const PI = 3.14;

        var id = document.getElementById("id").value;
        // document : html을 뜻함.
        // getElementById : 아이디 이름으로 태그를 가져온다.
        // value : 값
        // 해석 : html에 있는 "id"라는 태그의 값을 변수 id에 대입한다.
        var pw = document.getElementById("pw").value;
        var pwck = document.getElementById("pwck").value; // 변수선언

        // alert("아이디는 "+id+" 입니다."); //문제 1
        console.log("비밀번호는 "+pw+" 입니다."); // 문제2
        console.log("비밀번호 재입력은 "+pwck+" 입니다."); // 문제2

        if(id==""){ // 아이디 공백 체크 
            alert("아이디를 입력해주세요."); 
            return;
        }
        if(pw==""){ // 비밀번호 공백 체크 
            alert("비밀번호를 입력해주세요."); 
            return;
        }
        if(pwck==""){ // 비밀번호 재입력 공백 체크 
            alert("비밀번호를 재입력해주세요.");
            return;
        }
        if(pw != pwck){ // 비밀번호, 비밀번호 재입력이 서로 다를때
            alert("비밀번호가 일치하지않습니다.");
            document.getElementById("pw").value = "";
            document.getElementById("pwck").value = "";
            return;
        }
        // js는 기본적으로 문자 길이를 제공해준다.
        console.log(pw.length); // 문자 길이가 출력됨!
        if(pw.length < 5){ // 비밀번호 길이 확인
            alert("비밀번호는 최소 5글자 이상이어야함!");
            return;
        }
        alert(id+"님께서 회원가입 하셨습니다!") // 회원가입 완료
        document.getElementById("id").value = "";
        document.getElementById("pw").value = "";
        document.getElementById("pwck").value = ""; //초기화
    }
</script>
</html>
