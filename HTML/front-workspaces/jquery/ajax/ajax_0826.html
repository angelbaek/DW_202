<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            width: 1200px;
            height: auto;
            margin: 50px auto;            
        }
        table{
            width: 100%;
            height: 400px;
            box-shadow: 0 3px 7px gray;
            background-color: white;
        }
        tr{
            border: 1px solid #444444;
        }
        tr:nth-child(even){
            background-color: #eaeaeb;
        }
        thead{
            box-shadow: 0 1px 5px grey;
        }
        th{
            padding: 1rem 2rem;
            letter-spacing: 0.4rem;
            font-size: 16px;
            font-weight: 800;
            text-align: center;
        }
        td{
            font-size: 15px;
            padding: 1rem 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AJAX를 이용해서 HTML에 보여주기</h1>
        <table>
            <thead>
                <tr>
                    <th>사원 번호</th>
                    <th>사원 이름</th>
                    <th>사원 직책</th>
                    <th>사원 급여</th>
                </tr>
            </thead>
            <tbody id="data">
                <tr>
                    <!-- <td>1</td>
                    <td>홍길동</td>
                    <td>개발자</td>
                    <td>500</td> -->
                </tr>
            </tbody>
        </table>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script>
$.ajax({
    url : 'https://fnlwduk0fa.execute-api.ap-northeast-2.amazonaws.com/dw_study_api',
    type : 'GET',  //GET: select, POST: insert, PATCH:update, DELETE:delete
    dataType : 'json', // 서버로부터 오는 응답(json)
    success : function(response){ // 응답이 성공했을때
        console.log(response);
        var html = '';
        for(var i=0; i<response.length; i++){
            if(response[i].sal >= 4000){
                html += '<tr><td>'+response[i].empno+'</td><td>'+response[i].ename+'</td><td>'+response[i].job+'</td><td>'+response[i].sal+'</td></tr>';
            }
        }
        $('#data').append(html);
        // for(var i=0; i<response.length; i++){
        //     var html = '<tr><td>'+response[i].empno+'</td><td>'+response[i].ename+'</td><td>'+response[i].job+'</td><td>'+response[i].sal+'</td></tr>';
        //     $('#data').append(html);  
        // } 최적화 이슈로 append() <--메소드를 반복적으로 사용하는건 비추.
    }
});
</script>
</html>
